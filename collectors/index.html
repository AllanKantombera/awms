<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOWAMAS - Collector Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-trash3"></i> APOWAMAS Collector
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="collections.html">
                            <i class="bi bi-list-check"></i> My Collections
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-success h-100">
                    <div class="card-body text-center p-4">
                        <div class="icon-lg bg-success bg-opacity-10 text-success rounded-circle mb-3 mx-auto d-flex align-items-center justify-content-center">
                            <i class="bi bi-calendar-check" style="font-size: 2rem;"></i>
                        </div>
                        <h2 class="display-3 fw-bold">24</h2>
                        <p class="text-muted fs-5">Today's Collections</p>
                        <a href="collections.html" class="btn btn-success px-4 py-2">
                            <i class="bi bi-arrow-right-circle me-2"></i>View All
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-primary h-100">
                    <div class="card-body text-center p-4">
                        <div class="icon-lg bg-primary bg-opacity-10 text-primary rounded-circle mb-3 mx-auto d-flex align-items-center justify-content-center">
                            <i class="bi bi-check-circle-fill" style="font-size: 2rem;"></i>
                        </div>
                        <h2 class="display-3 fw-bold">18</h2>
                        <p class="text-muted fs-5">Completed</p>
                        <a href="collected.html" class="btn btn-primary px-4 py-2">
                            <i class="bi bi-arrow-right-circle me-2"></i>View
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-warning h-100">
                    <div class="card-body text-center p-4">
                        <div class="icon-lg bg-warning bg-opacity-10 text-warning rounded-circle mb-3 mx-auto d-flex align-items-center justify-content-center">
                            <i class="bi bi-exclamation-triangle-fill" style="font-size: 2rem;"></i>
                        </div>
                        <h2 class="display-3 fw-bold">6</h2>
                        <p class="text-muted fs-5">Missed</p>
                        <a href="missed.html" class="btn btn-warning px-4 py-2 text-white">
                            <i class="bi bi-arrow-right-circle me-2"></i>View
                        </a>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
