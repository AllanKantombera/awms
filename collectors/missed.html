<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missed Collections | APOWAMAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-exclamation-triangle-fill"></i> Missed Collections
            </a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Back 
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
       

        <div class="card shadow-sm">
            <div class="card-header bg-white border-bottom-0">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-calendar-x"></i> Wednesday, July 24, 2024
                    </h5>
                    <span class="badge bg-warning text-dark">6 missed collections</span>
                </div>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>House</th>
                                <th>Client</th>
                                <th>Contact</th>
                                <th>Reason</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Missed Collection 1 -->
                            <tr>
                         
                                <td>
                                    <strong>#42</strong><br>
                                    <small class="text-muted">Zone A</small>
                                </td>
                                <td>John Doe</td>
                                <td>
                                    <a href="tel:+255722123456" class="text-decoration-none">
                                        <i class="bi bi-telephone"></i> 0722123456
                                    </a>
                                </td>
                                <td>
                                    <span class="badge bg-warning text-dark">Not home</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-success d-flex">
                                        Collected Now
                                       </button>
                             
                                </td>
                            </tr>
                            
                            <!-- Missed Collection 2 -->
                            <tr>
                            
                                <td>
                                    <strong>#15</strong><br>
                                    <small class="text-muted">Zone B</small>
                                </td>
                                <td>Jane Smith</td>
                                <td>
                                    <a href="tel:+255722987654" class="text-decoration-none">
                                        <i class="bi bi-telephone"></i> 0722987654
                                    </a>
                                </td>
                                <td>
                                    <span class="badge bg-danger bg-opacity-20 text-danger">Improper waste</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-success d-flex">
                                     Collected Now
                                    </button>
                                
                                </td>
                            </tr>
                            
                            <!-- More missed collections would be dynamically loaded -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card-footer bg-white">
                <div class="d-flex justify-content-between align-items-center">
                 
                    <nav aria-label="Page navigation">
                        <ul class="pagination mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="#">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- SMS Reminder Modal -->
    <div class="modal fade" id="reminderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-send-fill"></i> Send Reminder
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Recipient</label>
                        <input type="text" class="form-control" value="John Doe (0722123456)" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message Template</label>
                        <select class="form-select">
                            <option>Select a template...</option>
                            <option>Reminder: We missed you today, please have waste ready tomorrow</option>
                            <option>Notice: Your waste wasn't properly sorted</option>
                            <option>Alert: Please contact us about your waste collection</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Custom Message</label>
                        <textarea class="form-control" rows="4" placeholder="Type your message here..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning text-white">
                        <i class="bi bi-send-fill"></i> Send Reminder
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize modal
        const reminderModal = new bootstrap.Modal(document.getElementById('reminderModal'));
        
        // Handle remind buttons
        document.querySelectorAll('.btn-outline-primary').forEach(btn => {
            btn.addEventListener('click', function() {
                reminderModal.show();
            });
        });
    </script>
</body>
</html>
